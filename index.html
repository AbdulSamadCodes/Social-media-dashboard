<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon link --->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--custom css link --->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social media dashboard</title>
</head>

<body class="light-theme">

  <!--- main container --->
  <div class=main-container>
    <div class="dashboard-container margin-inline-auto">
      <div class="dashboard__into flex flex-direction-column">
        <div class="dashboard__title-wrapper">
          <h1 class="dashboard__title ">
            Social Media Dashboard
          </h1>
          <p class="total__followers__count ">
            Total Followers: 23,004
          </p>
        </div>

        <div class="flex  flex-items-center flex-space-between toggle__wrapper">
          <p class="light__dark__mode__title">
            Dark Mode
          </p>

          <div class="toggle__btn__wrapper">
            <input type="checkbox" id="toggle__checkbox" class="toggle__checkbox absolute">
            <label for="toggle__checkbox" class="toggle__button relative">
            </label>
          </div>

        </div>
      </div>

      <div class="dashboard__social__list grid" style="--gap:20px;">

        <div class="dashboard__social__card grid place-content-center relative"
          style="--border-top-color:hsl(208, 92%, 53%);">
          <div class="social__brand__wrapper flex flex-items-center">
            <picture class="social__icon">
              <img src="/images/icon-facebook.svg">
            </picture>

            <p class="user__name">
              @nathanf
            </p>
          </div>

          <div class="followers__count__wrapper text-align" style="--position:center;">
            <p class="followers__count">
              1987
            </p>
            <p class="followers__title">Followers</p>
          </div>

          <div class="flex progress__wrapper flex-items-center">
            <picture>
              <img src=" /images/icon-up.svg">
            </picture>
            <p class="progress__count progress__positive">12 Today</p>
          </div>
        </div>

        <div class="dashboard__social__card grid place-content-center relative"
          style=" --border-top-color: hsl(203, 89%, 53%);">
          <div class="social__brand__wrapper flex flex-items-center">
            <picture class="social__icon">
              <img src="/images/icon-twitter.svg">
            </picture>

            <p class="user__name">
              @nathanf
            </p>
          </div>

          <div class="followers__count__wrapper text-align" style="--position:center;">
            <p class="followers__count">
              1044
            </p>
            <p class="followers__title">Followers</p>
          </div>

          <div class="flex progress__wrapper flex-items-center">
            <picture>
              <img src=" /images/icon-up.svg">
            </picture>
            <p class="progress__count progress__positive">99 Today</p>
          </div>
        </div>

        <div class="dashboard__social__card grid place-content-center relative"
          style="--border-top-color:linear-gradient(to right, hsl(37, 97%, 70%), hsl(329, 70%, 58%));">
          <div class="social__brand__wrapper flex flex-items-center">
            <picture class="social__icon">
              <img src="/images/icon-instagram.svg">
            </picture>

            <p class="user__name">
              @realnathanf
            </p>
          </div>

          <div class="followers__count__wrapper text-align" style="--position:center;">
            <p class="followers__count">
              11k
            </p>
            <p class="followers__title">Followers</p>
          </div>

          <div class="flex progress__wrapper flex-items-center">
            <picture>
              <img src=" /images/icon-up.svg">
            </picture>
            <p class="progress__count progress__positive">1099 Today</p>
          </div>
        </div>

        <div class="dashboard__social__card grid place-content-center relative"
          style=" --border-top-color: hsl(348, 97%, 39%);">
          <div class="social__brand__wrapper flex flex-items-center">
            <picture class="social__icon">
              <img src="/images/icon-youtube.svg">
            </picture>

            <p class="user__name">
              Nathan F.
            </p>
          </div>

          <div class="followers__count__wrapper text-align" style="--position:center;">
            <p class="followers__count">
              8239
            </p>
            <p class="followers__title">Subscribers</p>
          </div>

          <div class="flex progress__wrapper flex-items-center">
            <picture>
              <img src="/images/icon-down.svg">
            </picture>
            <p class="progress__count progress__negative">144 Today</p>
          </div>
        </div>

      </div>

    </div>
  </div>


  <!--custom script link --->
  <script src=" /script.js">
  </script>

</body>

</html>
